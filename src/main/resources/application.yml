spring:
  application:
    name: Trabajo Practico Tenpo Microservicio
  server:
    port: 8085
  profiles:
    active: ${APP_PROFILE:dev}
    group:
      prod:
        - application-pgsql
      dev:
        - application-h2
    include:
      - kafka

  # Configuraci√≥n para desactivar TestContainers en desarrollo
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

testcontainers:
  enabled: false

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

FeignApi:
  url: https://www.random.org
  numero: 2
  decimal: 1
  col: 1
  formato: plain

logging:
  config: classpath:logback-spring.xml
  level:
    root: INFO
    org:
      springframework: WARN
      hibernate: WARN
    com.challengeTenpo: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics